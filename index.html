<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="300" height="100">
      <defs>
        <marker
          id="arrow"
          markerWidth="13"
          markerHeight="13"
          refx="2"
          refy="6"
          orient="auto"
        >
          <path d="M2,2 L2,11 L10,6 L2,2" style="fill: red" />
        </marker>
      </defs>

      <path
        d="M30,150 L100,50"
        style="
          stroke: red;
          stroke-width: 1.25px;
          fill: none;
          marker-end: url(#arrow);
        "
      />
    </svg>
    <script src="./Linked-List/linked-list-new.js"></script>
  </body>
</html>
